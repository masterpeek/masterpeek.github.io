<body>
  <!-- Navigation -->
<nav class="navbar navbar-light static-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="img/logo.jpg" style="width: 60px; height: 60px;">
      <!--<i class="fa fa-plus-square"></i>--> เลิศยาภัณฑ์

    <a class="btn btn-primary" style="background: linear-gradient(
      90deg
      , #51bbed, #0000ab);
          border-radius: 50px;
          border: none;
          padding: 10px 40px;
          color: #fff!important;
          font-size: 15px;
          transition: all ease .4s;
          font-weight: 600;" href="login.html">เข้าสู่ระบบ</a>

  <section>
    <div class="container">
      <form>
        <div class="row register-wrapper" style="padding: 25px; background: #FFF;">
          <div class="col-md-12">
            <h5>สมัครสมาชิก</h5>
            <hr class="my-4">
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>ชื่อ <span class="required">*</span></label>
              <input type="text" id="fname" class="form-control" placeholder="ชื่อ" required>
            </div>
            <div class="form-group">
              <label>นามสกุล <span class="required">*</span></label>
              <input type="text" id="lname" class="form-control" placeholder="นามสกุล" required>
            </div>
            <div class="form-group">
              <label>อีเมล์ <span class="required">*</span></label>
              <input type="email" id="email" class="form-control" placeholder="อีเมล์" required>
            </div>
            <div class="form-group">
              <label>เบอร์โทรศัพท์ <span class="required">*</span></label>
              <input type="tel" id="tel" class="form-control" placeholder="เบอร์โทรศัพท์" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
              <label>รหัสผ่าน <span class="required">*</span></label>
              <input type="password" id="password" class="form-control" placeholder="รหัสผ่าน" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>เลขที่บัตรประชาชน <span class="required">*</span></label>
              <input type="text" id="card_no" class="form-control" placeholder="เลขที่บัตรประชาชน" required>
            </div>
            <div class="form-group">
              <label>รูปเลขที่บัตรประชาชน <span class="required">*</span></label>
              <input type="file" id="card_file" class="form-control" required>
            </div>
            <div class="form-group">
              <label>เลขที่ใบอนุญาติร้านยา <span class="required">*</span></label>
              <input type="text" id="license_no" class="form-control" placeholder="เลขที่ใบอนุญาติร้านยา" required>
            </div>
            <div class="form-group">
              <label>รูปเลขที่ใบอนุญาติร้านยา <span class="required">*</span></label>
              <input type="file" id="license_file" class="form-control" required>
            </div>
            <div class="form-group">
              <label>เลขที่ใบประกอบโรคศิลปะ <span class="required">*</span></label>
              <input type="text" id="license_art_no" class="form-control" placeholder="เลขที่ใบประกอบโรคศิลปะ" required>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>รูปใบประกอบโรคศิลปะ <span class="required">*</span></label>
              <input type="file" id="license_art_file" class="form-control" required>
            </div>
            <div class="form-group">
              <label>เลขที่ทะเบียนพาณิชย์ </label>
              <input type="text" id="license_art_no" class="form-control" placeholder="เลขที่ทะเบียนพาณิชย์" required>
            </div>
            <div class="form-group">
              <label>รูปทะเบียนพาณิชย์</label>
              <input type="file" id="license_art_file" class="form-control" required>
            </div>
            <div class="form-group">
              <label>รูปใบรับรองนิติบุคคล </label>
              <input type="file" id="corp_license_file" class="form-control" required>
            </div>
            <div class="form-group">
              <label>รูปใบทะเบียนภาษีมูลค่าเพิ่ม</label>
              <input type="file" id="tax_file" class="form-control" required>
            </div>
          </div>
          <div class="col-md-12">
            <hr class="my-4">
          </div>
          <div class="col-md-6 mx-auto">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">ยืนยัน</button>
          </div>
          </div>
        </div>
      </form>
    </div>
  </section>
